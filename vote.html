<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/vote.css" />
  </head>

  <body class="body-content">
    <header class="head">
      <div class="navigation">
        <div class="logo-img">
          <a href="#"
            ><img src="/images/e-vote-ws.svg" width="100" alt="Logo"
          /></a>
        </div>
      </div>
      <nav class="nav-bar">
        <div class="toggle-menu">
          <input type="checkbox" id="toggle" class="checkbox-input" />
          <label for="toggle" class="toggle-label"></label>
          <label for="toggle" class="menu-btn-text">Menu</label>
        </div>
        <ul class="list">
          <li class="list-item"
            ><a href="#" class="nav-link"
              ><i class="fas fa-vote-yea"></i
              ><span class="link-item-text">Vote</span></a
            ></li
          >
          <li class="list-item"
            ><a href="#" class="nav-link"
              ><i class="fas fa-poll"></i
              ><span class="link-item-text">Result</span></a
            ></li
          >
          <li class="list-item"
            ><a href="#" class="nav-link"
              ><i class="fas fa-person-sign"></i
              ><span class="link-item-text">About</span></a
            ></li
          >
          <li class="list-item"
            ><a href="#" class="nav-link"
              ><i class="fas fa-sign-out-alt"></i
              ><span class="link-item-text">Logout</span></a
            ></li
          >
        </ul>
      </nav>
    </header>

    <main class="main-content">
      <div class="candidate-card">
        <div class="candidate-card-item candidate-img-wrapper">
          <!-- <i class="fad fa-user candidate-icon"></i> -->
          <img
            src="./images/profile.jpeg"
            width="200"
            class="candidate-img"
            alt="photo"
          />
        </div>
        <div class="candidate-card-item candidate-description">
          <div class="candidate-desc-wrapper">
            <h1>Foo Bar</h1>
            <small class="candidate-desc">
              Big Data enthusiast, computer science memer
            </small>
          </div>
        </div>
        <div class="candidate-card-item confirm">
          <div class="check">
            <input
              type="checkbox"
              class="confirm-vote-checkbox"
              id="confirm-vote-checkbox"
            />
            <label>confirm vote</label>
          </div>
          <button class="vote-btn">Vote now</button>
        </div>
      </div>

      <div class="candidate-card">
        <div class="candidate-card-item candidate-img-wrapper">
          <i class="fad fa-user candidate-icon"></i>
          <!-- <img src="./images/vote.jpg" width="200" class="candidate-img" alt="photo"> -->
        </div>
        <div class="candidate-card-item candidate-description">
          <div class="candidate-desc-wrapper">
            <h1>Faouzi Mohamed</h1>
            <small class="candidate-desc">Etudiant en Master GLPC</small>
          </div>
        </div>
        <div class="candidate-card-item confirm">
          <div class="check">
            <input
              type="checkbox"
              class="confirm-vote-checkbox"
              id="confirm-vote-checkbox"
            />
            <label>confirme vote</label>
          </div>
          <button class="vote-btn">Voter</button>
        </div>
      </div>
      <div class="candidate-card">
        <div class="candidate-card-item candidate-img-wrapper">
          <i class="fad fa-user candidate-icon"></i>
          <!-- <img src="./images/vote.jpg" width="200" class="candidate-img" alt="photo"> -->
        </div>
        <div class="candidate-card-item candidate-description">
          <div class="candidate-desc-wrapper">
            <h1>Faouzi Mohamed</h1>
            <small class="candidate-desc">Etudiant en Master GLPC</small>
          </div>
        </div>
        <div class="candidate-card-item confirm">
          <div class="check">
            <input
              type="checkbox"
              class="confirm-vote-checkbox"
              id="confirm-vote-checkbox"
            />
            <label>confirme vote</label>
          </div>
          <button class="vote-btn">Voter</button>
        </div>
      </div>
    </main>
    <script src="./navbar.js" type="module" async></script>
    <script src="./button.js" type="module" async></script>
  </body>
</html>
